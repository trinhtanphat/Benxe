<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Admin - Sửa thông tin nhân viên</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutadmin :: link-css"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <th:block class="w-100" th:replace="layoutadmin :: sidebar"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <th:block th:replace="layoutadmin :: navbar"></th:block>
        <!-- Main Content -->
        <form class="w-100 d-flex align-items-center flex-column" th:action="@{/admin/nhanvien/edit/{id}(id=${taiKhoan.id})}" method="post">
            <div class="form-outline mb-4 col-9">
                <label class="title" for="id">ID Người Dùng</label>
                <input type="text" class="form-control" th:field="${taiKhoan.Id}" id="id" readonly/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="title" for="TenDangNhap">Tên Đăng Nhập</label>
                <input type="text" class="form-control" th:value="${taiKhoan.TenDangNhap}" id="TenDangNhap" readonly/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Mật Khẩu Mới</label>
                <input type="password" class="form-control" th:value="${taiKhoan.MatKhau}" id="MatKhau" name="MatKhau"
                       placeholder="Password"/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Họ Và Tên</label>
                <input type="text" class="form-control" th:value="${nhanVien.TenNV}" id="TenNV" name="TenNV"
                       placeholder="Name"/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Năm Sinh</label>
                <input type="text" class="form-control" th:value="${nhanVien.NamSinh}" id="NamSinh" name="NamSinh"
                       placeholder="Name"/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Số Điện Thoại</label>
                <input type="phonenumber" class="form-control" th:value="${nhanVien.SDT}" id="SDT" name="SDT"
                       placeholder="Phone number"/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Địa Chỉ</label>
                <input type="address" class="form-control" th:value="${nhanVien.DiaChi}" id="DiaChi" name="DiaChi"
                       placeholder="Address"/>
            </div>
            <div class="form-outline mb-4 col-9">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:value="${nhanVien.Email}" id="Email" name="Email"
                       placeholder="Email"/>
            </div>
            <br>
            <div class="text-center pt-1 mb-5 pb-1 col-3">
                <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" value="Lưu"te>
            </div>
            <br>
        </form>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutadmin :: link-javascript"></th:block>
</body>
</html>
