<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách các chuyến xe</title>
    <th:block th:replace="layoutxe :: link-css"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <th:block th:replace="layoutxe :: sidebar"></th:block>
    <div id="content-wrapper" class="d-flex flex-column">
        <th:block th:replace="layoutxe :: navbar"></th:block>
        <!--==================================== Main Content===================================== -->
        <button class="col-6 btn btn-success btn-block fa-lg mb-3 align-self-center"
                onclick="location.href='/xe/themchuyen'">Thêm chuyến xe
        </button>
        <div id="content">
            <div class="container-fluid">
                <table class="table">
                    <tr>
                        <th>Ngày chạy</th>
                        <th>Số vị trí trống</th>
                        <th>Giá vé</th>
                        <th>Điểm đến</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="chuyen : ${chuyenxes}">
                        <td th:text="${chuyen.NgayChay}"></td>
                        <td th:text="${chuyen.SoViTriConTrong}"></td>
                        <td th:text="'$' + ${chuyen.GiaVe.gia} + '0'"></td>
                        <td th:text="${chuyen.Tuyen.DiemDen}"></td>
                        <td>
                            <a th:href="@{/xe/xemkhachhang/{id}(id=${chuyen.MaChuyenXe})}">Xem khách hàng</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- ================================== End Main Content ==================================-->
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutxe :: link-javascript"></th:block>
</body>
</html>
