<section class="map">
    <div class="container">
        <form th:action="@{/khachhang/datve/{id}(id=${chuyenXe.MaChuyenXe})}" class="col-12" method="post">
            <div class="col-12 mb-3">
                <label class="form-label" for="author">Họ tên khách hàng: </label>
                <br>
                <input disabled th:value="${khachHang.TenKH}" style="width:100%; padding: 10px">
            </div>
            <div class="col-12 mb-3">
                <label class="form-label" for="author">Nhà xe: </label>
                <br>
                <input disabled th:value="${chuyenXe.xe.chuXe.TenChuXe}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="author">Điểm đến: </label>
                <br>
                <input disabled th:value="${chuyenXe.tuyen.DiemDen}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="author">Thời gian xuất bến: </label>
                <br>
                <input disabled th:value="${chuyenXe.tuyen.ThoiGianXuatBen}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="author">Loại xe: </label>
                <br>
                <input disabled th:value="${chuyenXe.loaiXe.TenLoaiXe}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="author">Giá vé: </label>
                <br>
                <input disabled th:value="${chuyenXe.giaVe.Gia}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="author">Biển số xe: </label>
                <br>
                <input disabled th:value="${chuyenXe.xe.BKS}" style="width:100%; padding: 10px">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="ViTriLenXe">Vị trí lên xe: </label>
                <br>
                <input th:value="${phieuDatVe.ViTriLenXe}" style="width:100%; padding: 10px" id="ViTriLenXe"
                       name="ViTriLenXe">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="GhiChu">Ghi chú: </label>
                <br>
                <input th:value="${phieuDatVe.GhiChu}" style="width:100%; padding: 10px" id="GhiChu" name="GhiChu">
            </div>
            <br>
            <input class="btn btn-success" type="submit" value="Đặt vé">
        </form>
    </div>
</section>
