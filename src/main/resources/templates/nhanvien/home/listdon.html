<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bến xe miền đông</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutnhanvien :: link-css"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:replace="layoutnhanvien :: sidebar"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <th:block th:replace="layoutnhanvien :: navbar"></th:block>
        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Nhà xe</th>
                        <th>Xe</th>
                        <th>Điểm đi</th>
                        <th>Điểm đến</th>
                        <th>Thời gian nộp đơn</th>
                        <th>Thời gian xin vận hành</th>
                        <th>Tình trạng đơn</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="donDangKyTuyen : ${donDangKyTuyens}">
                        <td th:text="${donDangKyTuyen.PhieuDangKyTuyen}"></td>
                        <td th:text="${donDangKyTuyen.chuXe.TenChuXe}"></td>
                        <td th:text="${donDangKyTuyen.xe.BKS}"></td>
                        <td th:text="${donDangKyTuyen.tuyen.DiemDi}"></td>
                        <td th:text="${donDangKyTuyen.tuyen.DiemDen}"></td>
                        <td th:text="${donDangKyTuyen.ThoiGianNopPhieu}"></td>
                        <td th:text="${donDangKyTuyen.ThoiGianBatDauVanHanh}"></td>
                        <td th:switch="${donDangKyTuyen.TrangThai}">
                            <p th:case="false">Chưa duyệt</p>
                            <p th:case="true">Đã duyệt</p>
                        </td>
                        <td th:if="!${donDangKyTuyen.TrangThai}">
                            <a th:href="@{/nhanvien/duyetdangkytuyen/{id}(id=${donDangKyTuyen.PhieuDangKyTuyen})}">Duyệt</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutnhanvien :: link-javascript"></th:block>
</body>
</html>
