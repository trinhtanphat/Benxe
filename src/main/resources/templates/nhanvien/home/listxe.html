<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Nhân viên - Quản lý danh sách xe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutnhanvien :: link-css"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:replace="layoutnhanvien :: sidebar"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <th:block th:replace="layoutnhanvien :: navbar"></th:block>
        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">
                <table class="table">
                    <tr>
                        <th>Biển kiểm soát</th>
                        <th>Tên tài xế</th>
                        <th>Số ghế</th>
                        <th>Năm sản xuất</th>
                        <th>Loại xe</th>
                        <th>Bãi đậu xe</th>
                    </tr>
                    <tr th:each="xe : ${xes}">
                        <td th:text="${xe.BKS}"></td>
                        <td th:text="${xe.TenTaiXe}"></td>
                        <td th:text="${xe.SoGhe}"></td>
                        <td th:text="${xe.NamSX}"></td>
                        <td th:text="${xe.loaiXe.TenLoaiXe}"></td>
                        <td th:text="${xe.baiDauXe.MoTaViTri}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutnhanvien :: link-javascript"></th:block>
</body>
</html>
