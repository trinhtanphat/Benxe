<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bến xe miền đông</title>
    <link rel="stylesheet" href="styleLogin.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<style>
    body {
      background-image: url("img/banner-bg.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
</style>
<body>
<section class="gradient-form">
    <div class="row" style="display: flex; justify-content: center">
        <div class="col-lg-4" style="
            margin: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
          ">
            <div class="card">
                <br/>
                <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="img/img.png" style="width: 185px" alt="logo"/>
                        <h4 class="mt-1 mb-5 pb-1">Bến Xe Miền Đông</h4>
                    </div>
                    <form th:action="@{/resetPassword}" method="post">
                        <p>Đổi mật khẩu</p>
                        <div class="form mb-4">
                            <label class="form-label">Mật Khẩu</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    name="oldPassword"
                                    placeholder="Password"
                            />
                        </div>
                        <br/>
                        <div class="form mb-4">
                            <label class="form-label">Mật Khẩu Mới</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    name="newPassword"
                                    placeholder="Password"
                            />
                        </div>
                        <br/>
                        <div class="form mb-4">
                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    name="confirmPassword"
                                    placeholder="Password"
                            />
                        </div>
                        <br/>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-primary d-grid w-100">
                                Đổi mật khẩu
                            </button>
                        </div>
                        <br/>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <a class="text-muted" href="/">Quay lại trang chủ</a>
                        </div>
                        <br/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
