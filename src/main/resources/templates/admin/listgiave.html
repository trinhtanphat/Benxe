<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Admin - Quản lý giá vé</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layoutadmin :: link-css"></th:block>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:replace="layoutadmin :: sidebar"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <th:block th:replace="layoutadmin :: navbar"></th:block>
        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">
                <table class="table">
                    <tr>
                        <th>Loại xe</th>
                        <th>Điểm đi</th>
                        <th>Điểm đến</th>
                        <th>Giá</th>
                    </tr>
                    <tr th:each="pdv : ${giaVes}">
                        <td th:text="${pdv.loaiXe.TenLoaiXe}"></td>
                        <td th:text="${pdv.tuyen.DiemDi}"></td>
                        <td th:text="${pdv.tuyen.DiemDen}"></td>
                        <td th:text="${pdv.Gia}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:replace="layoutadmin :: link-javascript"></th:block>
</body>
</html>
